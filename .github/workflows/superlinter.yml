---
name: Super-Linter         # Workflow name (shows in Actions tab)

on: push                   # Trigger: runs on every push to any branch

jobs:
  super-lint:
    name: Lint code base    # Job name
    runs-on: ubuntu-latest  # Runner: GitHub-hosted Linux VM
    
    # branch protection
    permissions:
      contents: read
      statuses: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # Pulls your repo code

      - name: Run Super-Linter
        uses: github/super-linter@v5   # Runs GitHub's Super-Linter Action
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_NATURAL_LANGUAGE: false  # Disables textlint
